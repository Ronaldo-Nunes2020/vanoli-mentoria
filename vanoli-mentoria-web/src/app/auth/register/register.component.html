<h2>Registro</h2>
<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" type="text" placeholder="Digite seu nome" required>
    <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Nome é obrigatório</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" placeholder="Digite seu email" required>
    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email é obrigatório</mat-error>
    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Email inválido</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Senha</mat-label>
    <input matInput formControlName="password" type="password" placeholder="Digite sua senha" required>
    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Senha é obrigatória</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Registrar</button>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</form>
