<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" placeholder="Digite seu email" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Senha</mat-label>
    <input matInput formControlName="password" type="password" placeholder="Digite sua senha" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Entrar</button>
</form>
