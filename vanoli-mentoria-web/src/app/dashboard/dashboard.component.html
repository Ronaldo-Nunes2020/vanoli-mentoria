<div *ngIf="dashboardData">
    <h1>{{ dashboardData.message }}</h1>
  
    <div *ngIf="dashboardData.cursos">
      <h2>Cursos Disponíveis</h2>
      <ul>
        <li *ngFor="let curso of dashboardData.cursos">{{ curso }}</li>
      </ul>
      <h3>Notificações</h3>
      <ul>
        <li *ngFor="let notificacao of dashboardData.notificacoes">{{ notificacao }}</li>
      </ul>
    </div>
  
    <div *ngIf="dashboardData.acoes">
      <h2>Ações para Professores</h2>
      <ul>
        <li *ngFor="let acao of dashboardData.acoes">{{ acao }}</li>
      </ul>
      <h3>Tarefas Pendentes</h3>
      <ul>
        <li *ngFor="let tarefa of dashboardData.tarefas">{{ tarefa }}</li>
      </ul>
    </div>
  </div>
